<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light" />
  <title>JobFinder - Quick Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --sky-top: #e6efff;
      --sky-mid: #f3f7ff;
      --sky-bottom: #dbeafe;
      --card-bg: rgba(255, 255, 255, 0.78);
      --ink: #1e293b;
      --accent: #38bdf8;
      --accent-deep: #2563eb;
      --accent-mint: #10b981;
    }

    body {
      font-family: "Manrope", "Segoe UI", sans-serif;
      color: var(--ink);
      background: linear-gradient(135deg, var(--sky-top), var(--sky-mid) 45%, var(--sky-bottom));
      overflow-x: hidden;
    }

    .title-font {
      font-family: "Sora", "Trebuchet MS", sans-serif;
      letter-spacing: -0.02em;
    }

    .sky-gradient {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(1100px 520px at 15% -10%, rgba(255, 255, 255, 0.95), transparent 60%),
        radial-gradient(900px 520px at 85% -15%, rgba(191, 219, 254, 0.75), transparent 70%),
        linear-gradient(135deg, var(--sky-top), var(--sky-mid) 45%, var(--sky-bottom));
    }

    .bubble {
      position: absolute;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.25) 55%, rgba(255, 255, 255, 0));
      opacity: 0.85;
      animation: float 16s ease-in-out infinite;
    }

    .bubble-1 {
      width: 180px;
      height: 180px;
      top: 6%;
      right: 8%;
      animation-delay: -4s;
    }

    .bubble-2 {
      width: 220px;
      height: 220px;
      top: 24%;
      left: -40px;
      animation-delay: -6s;
    }

    .bubble-3 {
      width: 140px;
      height: 140px;
      bottom: 18%;
      right: 18%;
      animation-delay: -2s;
    }

    .bubble-4 {
      width: 120px;
      height: 120px;
      bottom: 6%;
      left: 12%;
      animation-delay: -8s;
    }

    .glass-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 20px 60px rgba(120, 170, 255, 0.3);
      backdrop-filter: blur(18px);
    }

    .logo-badge {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 24px;
      padding: 8px 10px;
      box-shadow: 0 10px 25px rgba(96, 165, 250, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.9);
    }

    .control {
      height: 2.9rem;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(255, 255, 255, 0.9);
      box-shadow: inset 0 1px 2px rgba(15, 23, 42, 0.08);
      padding: 0 0.95rem;
    }

    .control:focus {
      outline: none;
      border-color: rgba(56, 189, 248, 0.8);
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.18);
    }

    .or-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: rgba(71, 85, 105, 0.75);
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(226, 232, 240, 0.9);
      border-radius: 999px;
      padding: 0.4rem 0.8rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border-radius: 999px;
      padding: 0.65rem 1.25rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .btn-compact {
      padding: 0.4rem 0.8rem;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .btn:focus-visible {
      outline: 2px solid rgba(56, 189, 248, 0.5);
      outline-offset: 2px;
    }

    .btn-mint {
      background: linear-gradient(180deg, #7cf1c8, #17b67f);
      color: #052e1f;
      border: 1px solid rgba(16, 185, 129, 0.45);
      box-shadow: 0 14px 26px rgba(16, 185, 129, 0.3);
    }

    .btn-sky {
      background: linear-gradient(180deg, #6fd1ff, #2a6df4);
      color: #ffffff;
      border: 1px solid rgba(37, 99, 235, 0.45);
      box-shadow: 0 14px 26px rgba(37, 99, 235, 0.3);
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.02);
    }

    .btn:active {
      transform: translateY(0);
      filter: brightness(0.98);
    }

    .table-shell {
      border-radius: 18px;
      border: 1px solid rgba(226, 232, 240, 0.9);
      background: rgba(255, 255, 255, 0.7);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .reveal {
      opacity: 0;
      transform: translateY(14px);
      animation: rise 0.7s ease forwards;
    }

    .delay-1 { animation-delay: 0.15s; }
    .delay-2 { animation-delay: 0.3s; }

    @keyframes rise {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @media (prefers-reduced-motion: reduce) {
      .bubble,
      .reveal {
        animation: none;
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>

<body class="min-h-screen text-slate-900">
  <div class="relative min-h-screen overflow-hidden">
    <div class="sky-gradient"></div>
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>
    <div class="bubble bubble-4"></div>

    <div class="relative z-10">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 py-8 sm:py-10">
        <header class="mb-8 flex flex-wrap items-center justify-between gap-4 reveal">
          <div class="flex items-center gap-4">
            <div class="logo-badge">
              <img src="/static/jobfinder-image.png" alt="JobFinder logo" class="h-16 w-20 object-cover rounded-2xl">
            </div>
            <h1 class="title-font text-3xl sm:text-4xl">JobFinder Quick Search</h1>
          </div>
          <a href="/" class="btn btn-mint btn-compact">Open Full Workflow</a>
        </header>

        <section class="reveal delay-1">
          <div class="rounded-[28px] bg-white/70 p-[1px] shadow-[0_25px_60px_rgba(120,170,255,0.3)]">
            <div class="glass-card rounded-[28px] p-6 sm:p-8">
              <form id="searchForm" class="grid gap-4">
                <div class="grid gap-4 lg:grid-cols-[minmax(0,1fr)_minmax(0,1.2fr)_minmax(0,240px)] lg:items-end">
                  <div>
                    <label for="citySelect" class="block text-sm font-semibold text-slate-700">Cities</label>
                    <select id="citySelect" class="control w-full mt-2">
                      <option value="">Choose a city or district</option>
                      <option value="__all__">Israel - All</option>
                      <optgroup label="Districts">
                        <option value="Tel Aviv, Ramat Gan, Petach Tikva">Tel Aviv District</option>
                        <option value="Herzliya, Kfar Saba, Raanana, Hod Hasharon">Hasharon District</option>
                        <option value="Haifa, Yokneam Illit, Caesarea">Haifa District</option>
                        <option value="Jerusalem">Jerusalem District</option>
                      </optgroup>
                      <optgroup label="Cities">
                        <option value="Tel Aviv">Tel Aviv</option>
                        <option value="Herzliya">Herzliya</option>
                        <option value="Kfar Saba">Kfar Saba</option>
                        <option value="Raanana">Raanana</option>
                        <option value="Petach Tikva">Petach Tikva</option>
                        <option value="Hod Hasharon">Hod Hasharon</option>
                        <option value="Netanya">Netanya</option>
                        <option value="Ramat Gan">Ramat Gan</option>
                        <option value="Bnei Brak">Bnei Brak</option>
                        <option value="Holon">Holon</option>
                        <option value="Rehovot">Rehovot</option>
                        <option value="Airport City">Airport City</option>
                        <option value="Binyamina">Binyamina</option>
                        <option value="Caesarea">Caesarea</option>
                        <option value="Haifa">Haifa</option>
                        <option value="Jerusalem">Jerusalem</option>
                        <option value="Yokneam Illit">Yokneam Illit</option>
                      </optgroup>
                    </select>
                  </div>

                  <div>
                    <label for="titleInput" class="block text-sm font-semibold text-slate-700">Job title search</label>
                    <input id="titleInput" type="text" class="control w-full mt-2"
                           placeholder="software engineer, qa, automation">
                  </div>

                  <div class="flex w-full">
                    <button id="searchBtn" type="submit" class="btn btn-sky w-full" aria-live="polite">
                      <span id="searchBtnText">Search</span>
                      <span id="searchSpinner"
                            class="hidden h-4 w-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
                    </button>
                  </div>
                </div>

                <div class="flex items-center justify-between text-xs uppercase tracking-[0.2em] text-slate-400">
                  <span>Selected</span>
                  <button id="cityClear" type="button" class="text-slate-500 hover:text-slate-700">Clear</button>
                </div>
                <div id="citySelected" class="min-h-[1.5rem] flex flex-wrap gap-2"></div>
              </form>

              <p id="statusMsg" class="text-sm font-semibold mt-2" role="status" aria-live="polite"></p>
            </div>
          </div>
        </section>

        <section class="mt-8 reveal delay-2">
          <div class="rounded-[26px] bg-white/70 p-[1px] shadow-[0_22px_50px_rgba(120,170,255,0.25)]">
            <div class="glass-card rounded-[26px] p-6 sm:p-8">
              <div class="flex items-center justify-between">
                <h2 class="title-font text-xl">Results</h2>
                <div class="text-sm text-slate-600"><span id="resultsCount">0</span> jobs</div>
              </div>

              <div class="table-shell overflow-auto mt-4">
                <table class="min-w-full text-sm" id="resultsTable">
                  <thead class="bg-white/70 sticky top-0">
                    <tr class="text-slate-700">
                      <th class="p-3 text-left">Title</th>
                      <th class="p-3 text-left">Company</th>
                      <th class="p-3 text-left">Location</th>
                      <th class="p-3 text-left">Provider</th>
                      <th class="p-3 text-left">Date</th>
                      <th class="p-3 text-left">Link</th>
                    </tr>
                  </thead>
                  <tbody id="resultsBody"></tbody>
                </table>
              </div>

              <p class="text-xs text-slate-500 mt-3">Tip: click a row to open the job link in a new tab.</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
<script src="/static/search.js?v=4" defer></script>
</body>
</html>
