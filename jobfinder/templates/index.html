<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jobfinder 0.3.0 â€¢ Companies & Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-7xl mx-auto p-6">
    <header class="mb-6 flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold">jobfinder <span class="text-xs align-top text-gray-500">0.3.0</span></h1>
        <p class="text-sm text-gray-600">Discover companies & fetch jobs from ATS providers</p>
      </div>
      <div class="text-sm">
        <label class="inline-flex items-center gap-2"><input id="autoRefresh" type="checkbox"> Auto refresh</label>
        <select id="refreshInterval" class="border rounded px-2 py-1 ml-2">
          <option value="60">1m</option>
          <option value="300" selected>5m</option>
          <option value="900">15m</option>
        </select>
      </div>
    </header>

    <section class="grid lg:grid-cols-3 gap-4 mb-6">
      <div class="p-4 bg-white rounded-2xl shadow">
        <h2 class="font-semibold mb-2">Discover</h2>
        <label class="block text-sm">Cities (comma)</label>
        <input id="cities" class="w-full border rounded px-3 py-2 mb-2" value="Tel Aviv, herzliya" placeholder="Tel Aviv, herzliya">
        <label class="block text-sm">Keywords (comma)</label>
        <input id="keywords" class="w-full border rounded px-3 py-2 mb-2" value="software" placeholder="software">
        <input id="sources" type="hidden" value="greenhouse,lever,ashby,smartrecruiters">
        <input id="limit" type="hidden" value="1000">
        <button id="btnDiscover" type="button" class="w-full rounded-2xl px-3 py-2 bg-black text-white">Discover</button>
        <p id="discoverMsg" class="text-base font-semibold mt-3"></p>
      </div>

      <div class="p-4 bg-white rounded-2xl shadow" id="companiesPanel" style="display:none;">
        <div class="flex items-center justify-between mb-2">
          <h2 class="font-semibold">Companies</h2>
          <div class="space-x-2">
            <button id="btnClear" type="button" class="rounded-xl px-3 py-2 border">Clear</button>
          </div>
        </div>
        <div class="overflow-auto max-h-64">
          <table class="min-w-full text-sm" id="companiesTable">
            <thead class="sticky top-0 bg-gray-100">
              <tr>
                <th class="p-2"><input type="checkbox" id="selectAll"></th>
                <th class="p-2 text-left">Name</th>
                <th class="p-2 text-left">Provider</th>
                <th class="p-2 text-left">Org</th>
              </tr>
            </thead>
            <tbody id="companiesBody"></tbody>
          </table>
        </div>
      </div>

      <div class="p-4 bg-white rounded-2xl shadow" id="scanFiltersPanel" style="display:none;">
        <h2 class="font-semibold mb-2">Scan Filters</h2>
        <input id="radius" type="hidden" value="0">
        <input id="fltProvider" type="hidden" value="">
        <input id="fltSalary" type="hidden" value="">
        <div class="grid grid-cols-3 gap-2">
          <div>
            <label class="block text-sm">Remote</label>
            <select id="fltRemote" class="w-full border rounded px-3 py-2">
              <option value="any">Any</option>
              <option value="true">Remote</option>
              <option value="hybrid">Hybrid</option>
              <option value="false">Onsite</option>
            </select>
          </div>
          <div>
            <label class="block text-sm">Min score</label>
            <input id="fltScore" type="number" value="0" class="w-full border rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm">Date Publish(days)</label>
            <input id="fltAge" type="number" value="" class="w-full border rounded px-3 py-2">
          </div>
        </div>
        <div class="mt-4">
          <button id="btnScanSelected" type="button"
                  class="w-full rounded-2xl px-3 py-2 bg-black text-white flex items-center justify-center gap-2"
                  aria-live="polite">
            <span id="scanBtnText">Scan selected</span>
            <span id="scanSpinner" class="hidden h-4 w-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
          </button>
          <p id="scanMsg" class="text-sm text-gray-600 mt-2"></p>
          <label class="ml-1 text-sm inline-flex items-center gap-2 mt-2"><input id="onlyNew" type="checkbox"> Only new</label>
        </div>
      </div>
    </section>

    <section class="p-4 bg-white rounded-2xl shadow">
      <div class="flex items-center justify-between mb-3">
        <div class="font-semibold">Jobs</div>
        <div class="flex items-center gap-2 text-sm">
          <div><span id="jobsCount">0</span> results (<span id="newCount">0</span> new)</div>
          <label>Page size
            <select id="pageSize" class="border rounded px-1 py-0.5">
              <option>25</option><option selected>50</option><option>100</option>
            </select>
          </label>
          <button id="prevPage" type="button" class="border rounded px-2 py-1">Prev</button>
          <span id="pageInfo">1 / 1</span>
          <button id="nextPage" type="button" class="border rounded px-2 py-1">Next</button>
        </div>
      </div>
      <div class="overflow-auto">
        <table class="min-w-full text-sm" id="jobsTable">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 sort" data-key="score">Score</th>
              <th class="p-2 sort" data-key="title">Title</th>
              <th class="p-2 sort" data-key="company">Company</th>
              <th class="p-2 sort" data-key="location">Location</th>
              <th class="p-2 sort" data-key="provider">Provider</th>
              <th class="p-2 sort" data-key="created_at">Date</th>
              <th class="p-2">Link</th>
            </tr>
          </thead>
          <tbody id="jobsBody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <div id="drawer" class="hidden fixed inset-0 bg-black/30">
    <div class="absolute right-0 top-0 bottom-0 w-full max-w-2xl bg-white shadow-xl p-6 overflow-y-auto">
      <button id="closeDrawer" type="button" class="border rounded px-2 py-1 mb-4">Close</button>
      <div id="drawerContent"></div>
    </div>
  </div>

  <script src="/static/app.js" defer></script>
</body>
</html>
