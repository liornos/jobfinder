name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Lint
        run: python -m ruff check .
      - name: Format check
        run: python -m ruff format --check .
      - name: Unit tests
        run: python -m pytest tests/unit tests/test_filtering.py --cov=jobfinder --cov-report=
      - name: Integration tests
        run: python -m pytest tests/integration tests/test_pipeline.py tests/test_api_e2e.py --cov=jobfinder --cov-report= --cov-append
      - name: Coverage
        run: python -m coverage report --show-missing --skip-empty
