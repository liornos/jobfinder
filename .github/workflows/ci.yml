name: CI

on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,e2e]"
      - name: Install Playwright (Chromium)
        run: python -m playwright install --with-deps chromium
      - name: Lint
        run: ruff check .
      - name: Format check
        run: ruff format --check .
      - name: Unit tests
        run: pytest tests/unit tests/test_filtering.py --cov=jobfinder --cov-report=term
      - name: Integration tests
        run: pytest tests/integration tests/test_pipeline.py tests/test_api_e2e.py --cov=jobfinder --cov-report=term --cov-append
      - name: E2E UI tests (headless)
        run: pytest tests/e2e/test_ui_e2e.py -q
      - name: Coverage
        run: python -m coverage report --show-missing --skip-empty
