services:
  - type: web
    name: jobfinder
    env: python
    buildCommand: pip install -e .
    startCommand: "gunicorn jobfinder.api:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120"
    envVars:
      - key: WEB_CONCURRENCY
        value: "1"
      - key: AUTO_REFRESH_ON_START
        value: "true"
